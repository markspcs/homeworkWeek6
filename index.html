<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="style.css" />
  <title>Weather</title>
</head>

<body>
  <header>
    <div class="top">
      <h1>Weather Dashboard</h1>
    </div>
  </header>
  <div class="container">
    <div class="row">
      <div class="col-sm-3 leftCol">
        <div class="container">
          <span id="searchText">Search for a City:</p></span>
          <div class="d-table-cell">
            <input class="form-control" type="text" id="searchBox"></input>
          </div>
          <div class="d-table-cell align-middle">
            <button class="btn btn-primary" id="searchBtn"><i class="fa fa-search"></i></button>
          </div>
        </div>
      </div>

      <div class="col-sm-9 rightCol">
        <div class="row">
          <div class="col-sm-12 currentWeather">
            <div class="cityTop">
              <span id="city">city</span>
              <span id="date">date</span>
              <span id="wIcon"><img id="icon"/>icon</span>
            </div>
            <div id="temp">temp</div>
            <div id="humidity">hum</div>
            <div id="wind">wind</div>
            <div id="uv">uv</div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-12">
            <div class="forecast">
              5-Day Forecast:
            </div>
            <div class="forecastBoxes">
              boxes
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="./script.js"></script>
</body>

</html>
